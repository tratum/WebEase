<!DOCTYPE html>
<html lang="en" dir="auto" class="root">

<head>
    <title>Title</title>      <!-- Write Title Here -->    
    <meta charset="UTF-8">
    <meta name="owner" content="Author">

    <meta name="author" content="Name">        <!-- In the Content Parameter write the author's name -->
    <meta name="rating" content="General">
    <meta http-equiv="Expires" content="0">
    <meta name="robots" content="index,follow"/>
    <meta name="revisit-after" content="7 days">
    <meta http-equiv="Pragma" content="no-cache">   
    <meta name="application-name" content="Title"/>  <!-- In the Content Parameter write the Title -->
    <meta name="referrer" content="strict-origin"/>
    <meta name="description" content="Description"/>   <!-- In the Content Parameter write the Description -->
    <meta http-equiv="Cache-Control" content="no-cache">

    
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible"/>
    <meta name="copyright" content="Copyright Â© 2024 Author">   <!-- In the Content Parameter write the Author's Name -->
    <meta name="url" content="http://www.websiteaddrress.com">   <!-- In the Content Parameter add the website -->
    <meta name="identifier-URL" content="http://www.websiteaddress.com">   <!-- In the Content Parameter add the website -->
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=6.0"/>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>

    <meta property="og:title" content="Title"> <!-- In the Content Parameter write the Title -->
    <meta property="og:type" content="website">
    <meta property="og:image" content="Image Link">  <!-- In the Content Parameter paste the image link -->

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Title">  <!-- In the Content Parameter write the Title -->
    <meta name="twitter:description" content="Description">  <!-- In the Content Parameter write the Description here -->
    <meta name="twitter:image" content="https://tratum.github.io/cloud-asset-storage/images/portfolio_github_preview.webp">

    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="Title" name="apple-mobile-web-app-title">  <!-- In the Content Parameter write the Website's Title here -->

    <link href="favicon.png" rel="icon" type="image/png"/>    <!-- Favicon -->   
    <!-- third-generation iPad with high-resolution Retina display: -->
    <link rel="apple-touch-icon" sizes="144x144" href="https://developer.mozilla.org/static/img/favicon144.png"/>
    <!-- iPhone with high-resolution Retina display: -->
    <link rel="apple-touch-icon" sizes="114x114" href="https://developer.mozilla.org/static/img/favicon114.png"/>
    <!-- first- and second-generation iPad: -->
    <link rel="apple-touch-icon" sizes="72x72" href="https://developer.mozilla.org/static/img/favicon72.png"/>
    <!-- non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon" href="https://developer.mozilla.org/static/img/favicon57.png"/>
    <!-- basic favicon -->
    <link rel="icon" href="https://developer.mozilla.org/static/img/favicon32.png"/>

    <link href="style.css" rel="stylesheet" >    
</head>

<body>
    <div id="AppBar" class="Navigation"></div>
    <div id="NavBar" class="Navigation"></div>
    <div id="FAB" class="Navigation"></div>  <!-- FAB refers to Floating Action Button -->
    <div id="Body" class="Content-Area"></div>
    <div id="Footer" class="Content-Area"></div>    
</body>

</html>
